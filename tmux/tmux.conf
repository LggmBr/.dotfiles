set-option -g prefix C-Space
unbind-key C-b

set -g mouse on
set -g base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g allow-rename off

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind r source-file ~/.config/tmux/tmux.conf
bind-key C-f display-popup -E "$HOME/tmux-sessionizer.sh"

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

####################
# COSMETIC CHANGES #
####################

# clock mode
setw -g clock-mode-colour yellow

# copy mode
setw -g mode-style 'fg=black bg=red bold'

# panes
set -g pane-border-style 'fg=yellow'
set -g pane-active-border-style 'fg=red'

# statusbar
set -g status-position top
set -g status-justify left
set -g status-style bg=purple

set -g status-left ' #H '
set -g status-left-length 16

set -g status-right-style 'fg=purple bg=black'
set -g status-right ' %d/%m %H:%M '
set -g status-right-length 50

setw -g window-status-current-style 'fg=purple bg=blue'
setw -g window-status-current-format ' #I#[fg=black] #W #F #[fg=purple]'

setw -g window-status-style 'fg=black bg=purple'
setw -g window-status-format '#[bg=pink fg=purple] #I #[fg=white]#W #[fg=purple]#F '

# messages
set -g message-style 'fg=black bg=purple bold'
